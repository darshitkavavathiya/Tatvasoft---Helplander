<!doctype html>

<html lang="en">

<head>


	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

	<link rel="stylesheet" href="css/about.css" />
	<link rel="stylesheet" href="css/home.css" />
	<title>ABOUT</title>
	<style>
		@media (min-width: 576px) {
			.modal-dialog {
				max-width: 60%;
				margin: 1.75rem auto;
			}
		}



		/*      cssss */

		.w500 {
			font-weight: 500;
		}

		.w700 {
			font-weight: 700;
		}

		label {
			margin-top: 0.5rem;
		}
	</style>

</head>

<body>


	<!-- header section -->




	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" id="RefundModelBtn" data-bs-toggle="modal"
		data-bs-target="#RefundModel">

	</button>

	<!-- Modal -->
	<div class="modal fade" id="RefundModel" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered" style="max-width: 550px;">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title w700" id="exampleModalLabel">Refund Amount</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="row ps-3">
						<div class="col-3 w500">
							<div class="row">Paid Amount </div>
							<span id="PaidAmount">5400</span>&euro;
						</div>
						<div class="col-4 w500">
							<div class="row">Refund Amount </div>
							<span id="RefundAmount">0</span>  &euro;
								</div>
						<div class="col-5 w500">
							<div class="row">In Balance Amount </div>
						<span id="BalanceAmount">5400</span> &euro;
						</div>

					</div>

					<div class="row mt-4">
						<div class="col-6">
							<label class="form-label w500">Amount</label>

							<div class="input-group">

								<input type="number" class="form-control" value="0" id="RefundPercentage">
								<span class="input-group-text" >Percentage</span>
							</div>
						
						</div>
						<div class="col-6">
							<label class="form-label w500">Calculate</label>

							<div class="input-group mb-3">
								<span class="input-group-text"> Calculate</span>
								<input type="text"  id="CalculateAmount" class="form-control" disabled>

							</div>
						</div>
					</div>

					<label class="form-label w500 mt-3">Why you want to refund amount?</label>
					<textarea name="" class="form-control" id="WhyRefund"
						placeholder="Why you want to refund amount?"></textarea>

					<label class="form-label w500 mt-3">Call Center EMP Notes</label>
					<textarea name="" class="form-control" id="CallNotes" placeholder="Enter Notes"></textarea>




					<div class="row my-3 px-3">
						<button class="btn btn-primary" style="background-color:#1FB6FF; border-radius: 0%;"
							type="button" id="RefundSubmit">Refund </button>

					</div>




				</div>
			</div>
		</div>

	</div>



	<!-- script -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	


	<script type="text/javascript"
		src="https://cdn.datatables.net/v/dt/dt-1.11.3/r-2.2.9/rg-1.1.4/datatables.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"></script>
	<script>


	</script> 


	<script>
		
		$('#RefundPercentage').on('keyup', function () {
        var mobileNum = $(this).val();
		 mobileNum= parseInt(mobileNum);
		 
		if(mobileNum>=0 && mobileNum <= 100){
			var	totalprice = $("#PaidAmount").html();
			refundAmount = parseInt((totalprice*mobileNum)/100);
			balanceAmount = parseInt(totalprice-refundAmount);
			$("#CalculateAmount").val(refundAmount);
			$("#RefundAmount").html(refundAmount);
			$("#BalanceAmount").html(balanceAmount);
			$("#RefundSubmit").removeAttr('disabled');
		}else{
			$("#CalculateAmount").val("Invalid");
			$("#RefundAmount").html("Invalid");
			$("#BalanceAmount").html("Invalid");

			$("#RefundSubmit").attr('disabled','disabled');
		}

    	});

		$("#RefundSubmit").on('click',function(){
			alert("hello");
		});



	</script>




	</body>

</html>
