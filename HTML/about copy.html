<body>

	<button id="serviceReqdetailsbtn" data-bs-toggle="modal" data-bs-target="#detailsModelServiceRequest"

						</div>

								&euro;</span> </p>
						<hr>
						<p>Customer Name:<span id="SpServiceReqAddress"> darshit</span></p>
						<p>Service Address: <span>adress ,sasdsad, surat 395006</span></p>

						<p>Comments <span id="SpServiceReqComment"></span></p>

							data-bs-target="#myRatingModal">Accept </button>


					</div>
					<div class="col" id="map">
						

					</div>

				</div>
			</div>
		</div>

<script>
$(document).ready( function(){
    var addr = '365601';
    

        var embed= "<iframe width='100%25' height='100%25'  frameborder='0'  scrolling='no' marginheight='0' marginwidth='0'     src='https://maps.google.com/maps?&amp;q="+
